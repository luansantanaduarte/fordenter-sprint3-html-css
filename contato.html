<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="body-contato">
  <header class="cabecalho-contato">
    <img src="img/logo-ford-256.png" alt="" class="cabecalho-contato__logo">
    <nav class="cabecalho-contato__nav">
      <a href="" class="cabecalho-contato__nav__pag">Home</a>
      <a href="" class="cabecalho-contato__nav__pag">Lançamento</a>
      <a href="" class="cabecalho-contato__nav__pag">Contato</a>
    </nav>
    <div class="cabecalho-contato__separador"></div>
  </header>

  <main class="principal-contato">
    <div class="principal-contato__carro">
      <img src="/img/XL Cabine.jpg" alt="" class="principal-contato__carro__foto">
    </div>
    <div class="principal-contato__container__formulario">
      <h4 class="principal-contato__container__titulo">Sobre você</h4>
      <form id="formulario_contato" action="" class="principal-contato__container__formulario__perguntas">
        <label for="nome">
          <input id="nome" type="text" placeholder="Nome" class="principal-contato__container__formulario__perguntas__pergunta">
        </label>
        <label for="email">
          <input id="email" type="email" placeholder="Email" class="principal-contato__container__formulario__perguntas__pergunta">
        </label>
        <label for="telefone">
          <input id="telefone" type="tel" placeholder="Telefone" class="principal-contato__container__formulario__perguntas__pergunta">
        </label>
        <label for="tipo_contato">
          <select name="Escolha um motivo de contato" id="tipo_contato" class="principal-contato__container__formulario__perguntas__pergunta">
            <option value="disabled selected">Tipo de mensagem</option>
            <option value="elogio">Elogio</option>
            <option value="reclamacao">Reclamação</option>
            <option value="solicitacao">Solicitação</option>
          </select>
        </label>
        <label for="descricao">
          <textarea name="" id="descricao" class="principal-contato__container__formulario__perguntas__pergunta__motivo" placeholder="Digite sua mensagem"></textarea>
        </label>
      </form>
      <div class="principal-contato__container__formulario__perguntas__botao">
        <input type="submit" value="Enviar" form="formulario_contato">
      </div>
    </div>
  </main>
  <footer class="rodape-contato">
    <div class="rodape-contato__redes-sociais">
      <p class="rodape-contato__texto">Redes sociais</p>
      <div class="rodape-contato__redes">
        <a href=""><img src="img/facebook-50.png" alt="" class="rodape-contato__rede"></a>
        <a href=""><img src="img/youtube-squared-50.png" alt="" class="rodape-contato__rede"></a>
        <a href=""><img src="img/instagram-logo-50.png" alt="" class="rodape-contato__rede"></a>
      </div>
    </div>
    <div class="rodape-contato__copyright">
      <p class="rodape-contato__copyright__texto">© 2025 Ford - Todos os direitos reservados.</p>
    </div>
    <div class="rodape-contato__logo">
      <img src="img/ford-96.png" alt="" class="rodape-contato__logo__foto">
    </div>
  </footer>
</body>
</html>
