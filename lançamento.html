<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-lancamento">

    <header class="cabecalho-lancamento">
        <img src="img/logo-ford-256.png" alt="" class="cabecalho-lancamento__logo">
        <nav class="cabecalho-lancamento__nav">
          <a href="" class="cabecalho-lancamento__nav__pag">Home</a>
          <a href="" class="cabecalho-lancamento__nav__pag">Lançamento</a>
          <a href="" class="cabecalho-lancamento__nav__pag">Contato</a>
        </nav>
        <div class="cabecalho-lancamento__separador"></div>
      </header>

    <main class="principal-lancamento">
        <section class="principal-lancamento__video-promocional">
            <iframe src="https://www.youtube.com/embed/vQsryuNmsL0?&autoplay=1&mute=1&controls=0&rel=0&loop=1&playlist=vQsryuNmsL0" frameborder="0" autoplay="1"></iframe>
        </section>
        <section class="principal-lancamento__comparacao">
            <div class="principal-lancamento__comparacao__container">
                    <table class="principal-lancamento__comparacao__tabela">
                        <tr class="principal-lancamento__comparacao__tabela__linha">
                            <td><img src="img/storm.jpg" alt=""></td>
                            <td><img src="img/XL Cabine.jpg" alt="" class="principal-lancamento__comparacao__foto"></td>
                            <td><img src="img/xls 2.2 diesel.jpg" alt="" class="principal-lancamento__comparacao__foto"></td>
                        </tr>
                        <tr class="principal-lancamento__comparacao__tabela__linhas">
                            <td class="principal-lancamento__comparacao__tabela__linha">
                                <div class="principal-lancamento__comparacao__tabela__linha__dados">     
                                    <input type="checkbox" class="principal-lancamento__comparacao__checkbox__botao">
                                    
                                    <div class="principal-lancamento__comaparacao__tabela__elementos">
                                        <div class="principal-lancamento__comaparacao__tabela__textos">
                                            <h4 class="principal-lancamento__comparacao__titulo">XL Cabine Simples 2.2 Diesel 4X4 MT 2022</h4>
                                            <p class="principal-lancamento__comparacao__descricao">Preço Sugerido: R$ 183.850</p>
                                        </div>
                                        <img src="img/info.png" alt="">
                                    </div>
                                </div>
                            </td>
                            <td class="principal-lancamento__comparacao__tabela__linha">
                                <div class="principal-lancamento__comparacao__tabela__linha__dados">
                                    <input type="checkbox" class="principal-lancamento__comparacao__checkbox__botao">
                                    
                                    <div class="principal-lancamento__comaparacao__tabela__elementos">
                                        <div class="principal-lancamento__comaparacao__tabela__textos">
                                            <h4 class="principal-lancamento__comparacao__titulo">XLS 2.2 Diesel 4X4 AT 2022</h4>
                                            <p class="principal-lancamento__comparacao__descricao">Preço Sugerido: R$ 220.690
                                            </p>
                                        </div>
                                        <img src="img/info.png" alt="">
                                    </div>
                                </div>
                            </td>
                            <td class="principal-lancamento__comparacao__tabela__linha">
                                <div class="principal-lancamento__comparacao__tabela__linha__dados">
                                    <input type="checkbox" class="principal-lancamento__comparacao__checkbox__botao">
                                    <div class="principal-lancamento__comaparacao__tabela__elementos">
                                        <div class="principal-lancamento__comaparacao__tabela__textos">
                                            <h4 class="principal-lancamento__comparacao__titulo">Storm 3.2 Diesel 4X4 AT 2022</h4>
                                            <p class="principal-lancamento__comparacao__descricao">Preço Sugerido: R$ 222.790</p>
                                        </div>
                                        <img src="img/info.png" alt="">
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </section>
    </main>
    
    <footer class="rodape-lancamento">
        <div class="rodape-lancamento__redes-sociais">
          <p class="rodape-lancamento__texto">Redes sociais</p>
          <div class="rodape-lancamento__redes">
            <a href=""><img src="img/facebook-50.png" alt="" class="rodape-lancamento__rede"></a>
            <a href=""><img src="img/youtube-squared-50.png" alt="" class="rodape-lancamento__rede"></a>
            <a href=""><img src="img/instagram-logo-50.png" alt="" class="rodape-lancamento__rede"></a>
          </div>
        </div>
        <div class="rodape-lancamento__copyright">
            <p class="rodape-lancamento__copyright__texto">© 2025 Ford - Todos os direitos reservados.</p>
          </div>
          <div class="rodape-lancamento__logo">
            <img src="img/ford-96.png" alt="" class="rodape-lancamento__logo__foto">
          </div>
      </footer>
</body>
</html>
