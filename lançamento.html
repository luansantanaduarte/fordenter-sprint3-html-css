<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-lancamento">

    <header class="cabecalho-lancamento">
        <img src="img/logo-ford-256.png" alt="" class="cabecalho-lancamento__logo">
        <nav class="cabecalho-lancamento__nav">
          <a href="" class="cabecalho-lancamento__nav__pag">Home</a>
          <a href="" class="cabecalho-lancamento__nav__pag">Lançamento</a>
          <a href="" class="cabecalho-lancamento__nav__pag">Contato</a>
        </nav>
        <div class="cabecalho-lancamento__separador"></div>
      </header>

    <main class="principal-lancamento">

        <section class="principal-lancamento__video-promocional">
            <iframe src="https://www.youtube.com/embed/vQsryuNmsL0?&autoplay=1&mute=1&controls=0&rel=0&loop=1&playlist=vQsryuNmsL0" frameborder="0" autoplay="1"></iframe>
        </section>

        <section class="principal-lancamento__comparacao">

            <!-- Comparação do carro 1 -->
            <div class="principal-lancamento__comparacao__modelos">
                <img src="img/storm.jpg" alt="" class="principal-lancamento__comparacao__foto">
                <div class="principal-lancamento__checkbox">
                    <input type="checkbox" class="principal-lancamento__checkbox__botao">
                    <h4>Ford Ranger XL Cabine Simples</h4>
                    <img src="img/info.png" alt="">
                </div>
            </div>

            <!-- Comparação do carro 2 -->
            <div class="principal-lancamento__comparacao__modelos">
                <img src="img/XL Cabine.jpg" alt="" class="principal-lancamento__comparacao__foto">
                <div class="principal-lancamento__checkbox">
                    <input type="checkbox" class="principal-lancamento__checkbox__botao">
                    <h4>Ford Ranger Storm</h4>
                    <img src="img/info.png" alt="">
                </div>
            </div>

            <!-- Comparação do carro 3 -->
            <div class="principal-lancamento__comparacao__modelos">
                <img src="img/xls 2.2 diesel.jpg" alt="" class="principal-lancamento__comparacao__foto">
                <div class="principal-lancamento__checkbox">
                    <input type="checkbox" class="principal-lancamento__checkbox__botao">
                    <h4>Ford Ranger XLS</h4>
                    <img src="img/info.png" alt="">
                </div>
            </div>
        </section>
    </main>

    <footer class="rodape-lancamento">

        <div class="rodape-lancamento__redes-sociais">
          <p class="rodape-lancamento__texto">Redes sociais</p>
          <div class="rodape-lancamento__redes">
            <a href=""><img src="img/facebook-50.png" alt="" class="rodape-lancamento__rede"></a>
            <a href=""><img src="img/youtube-squared-50.png" alt="" class="rodape-lancamento__rede"></a>
            <a href=""><img src="img/instagram-logo-50.png" alt="" class="rodape-lancamento__rede"></a>
          </div>
        </div>
        
        <div class="rodape-lancamento__copyright">
            <p class="rodape-lancamento__copyright__texto">© 2025 Ford - Todos os direitos reservados.</p>
          </div>
      
          <div class="rodape-lancamento__logo">
            <img src="img/ford-96.png" alt="" class="rodape-lancamento__logo__foto">
          </div>
      </footer>
</body>
</html>
