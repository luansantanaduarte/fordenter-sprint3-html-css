<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamento</title>
</head>
<body>
    <header class="cabecalho-lancamento">
        <img src="img/logo-ford-256.png" alt="" class="cabecalho-lancamento__logo">
        <nav class="cabecalho-lacamento__nav">
          <a href="" class="cabecalho-lacamento__nav__pag">Home</a>
          <a href="" class="cabecalho-lacamento__nav__pag">Lançamento</a>
          <a href="" class="cabecalho-lacamento__nav__pag">Contato</a>
        </nav>
        <div class="cabecalho-lacamento__separador"></div>
      </header>

    <main class="principal-lancamento">
        <section class="principal-lancamento__video">
            <video src=""></video>
        </section>

        <section class="principal-lancamento__comparacao">
            <!-- Comparação do carro 1 -->
            <div class="principal-lancamento__comparacao__modelos">
                <img src="img/storm.jpg" alt="" class="principal-lancamento__comparacao__foto">
                <div class="principal-lancamento__checkbox">
                    <input type="checkbox">
                    <h4>Modelo 1</h4>
                    <img src="img/info.png" alt="">
                </div>

            <!-- Comparação do carro 2 -->
            <div class="principal-lancamento__comparacao__modelos">
                <img src="img/XL Cabine.jpg" alt="" class="principal-lancamento__comparacao__foto">
                <div class="principal-lancamento__checkbox">
                    <input type="checkbox">
                    <h4>Modelo 2</h4>
                    <img src="img/info.png" alt="">
                </div>
            </div>

            <!-- Comparação do carro 3 -->
            <div class="principal-lancamento__comparacao__modelos">
                <img src="img/xls 2.2 diesel.jpg" alt="" class="principal-lancamento__comparacao__foto">
                <div class="principal-lancamento__checkbox">
                    <input type="checkbox">
                    <h4>Modelo 3</h4>
                    <img src="img/info.png" alt="">
                </div>
            </div>
        </section>
    </main>

    <footer class="rodape-lacamento">
        <div class="rodape-lacamento__redes-sociais">
          <p class="rodape-lacamento__texto">Redes sociais</p>
          <div>
            <a href=""><img src="img/facebook-50.png" alt=""></a>
            <a href=""><img src="img/youtube-squared-50.png" alt=""></a>
            <a href=""><img src="img/instagram-logo-50.png" alt=""></a>
          </div>
        </div>
        <img src="img/ford-96.png" alt="">
      </footer>
</body>
</html>
